<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worm Colony — $WORM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="topBar">
      <div class="title">
        <strong>Worm Colony</strong>
        <span>$WORM · LIVE COLONY</span>
      </div>
      <div class="status">
        <span class="dot"></span> Simulation Active
      </div>
    </header>

    <!-- SIMULATION -->
    <section class="simSection">
      <div class="simViewport">
        <canvas id="c"></canvas>
      </div>

      <div class="simHint">
        Tap colonies • Drag pan • Pinch zoom • Double tap center
      </div>
    </section>

    <!-- STATUS -->
    <section class="panel">
      <div class="stats">
        <div class="stat"><label>Buyers</label><span id="buyers">0</span></div>
        <div class="stat"><label>Volume</label><span id="volume">$0</span></div>
        <div class="stat"><label>M Cap</label><span id="mcap">$0</span></div>
        <div class="stat"><label>Colonies</label><span id="colonies">1</span></div>
        <div class="stat"><label>Worms</label><span id="worms">0</span></div>
      </div>
    </section>

    <!-- CONTROLS -->
    <section class="panel">
      <div class="controls">
        <button>Feed</button>
        <button>Small Buy</button>
        <button>Whale Buy</button>
        <button>Sell-off</button>
        <button>Volume Storm</button>
        <button>Mutate</button>
        <button>Focus: Off</button>
        <button>Zoom +</button>
        <button>Zoom −</button>
        <button>Capture</button>
        <button class="danger">Reset</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
