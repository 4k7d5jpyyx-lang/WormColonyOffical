<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Worm Colony • $WORM</title>

  <link rel="stylesheet" href="./assets/css/styles.css?v=layout-fix-1">
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header>
      <div class="brand">
        <div class="logoWrap">
          <img
            id="logoImg"
            src="https://i.postimg.cc/hGj8JD0V/1614F03F-52AD-453C-8DB1-09A3B29F3469.png"
            alt="Worm Colony logo"
          />
        </div>
        <div class="brandText">
          <div class="brandName">Worm Colony</div>
          <div class="brandTicker">$WORM • LIVE COLONY</div>
        </div>
      </div>

      <div class="rightMeta">
        <div class="chip"><span class="dot"></span> Simulation Active</div>
        <div class="smallText">Growth driven by buyers, volume, and market cap.</div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">

      <!-- SIMULATION FIRST -->
      <section class="simShell">
        <div class="simViewport">
          <canvas id="c"></canvas>
          <div class="hint">
            Tap colonies • Drag pan • Pinch zoom • Double tap center
          </div>
        </div>
      </section>

      <!-- UI BELOW -->
      <section class="controlShell">

        <div class="glass">
          <div class="statsGrid">
            <div class="stat"><div class="k">BUYERS</div><div class="v" id="buyers">0</div></div>
            <div class="stat"><div class="k">VOLUME</div><div class="v" id="vol">$0</div></div>
            <div class="stat"><div class="k">M CAP</div><div class="v" id="mcap">$0</div></div>
            <div class="stat"><div class="k">COLONIES</div><div class="v" id="cols">1</div></div>
            <div class="stat"><div class="k">WORMS</div><div class="v" id="worms">0</div></div>
          </div>
        </div>

        <div class="glass">
          <div class="btnGrid">
            <button id="feedBtn" class="btn primary">Feed</button>
            <button id="smallFeed" class="btn">Small Buy</button>
            <button id="bigFeed" class="btn">Whale Buy</button>
            <button id="sellBtn" class="btn">Sell-off</button>
            <button id="stormBtn" class="btn">Volume Storm</button>
            <button id="mutateBtn" class="btn">Mutate</button>
            <button id="focusBtn" class="btn">Focus: Off</button>
            <button id="zoomInBtn" class="btn">Zoom +</button>
            <button id="zoomOutBtn" class="btn">Zoom −</button>
            <button id="captureBtn" class="btn primary">Capture</button>
            <button id="resetBtn" class="btn danger">Reset</button>
          </div>
        </div>

      </section>

    </main>

    <!-- FLOATING FOCUS PANEL -->
    <div class="focusPanel" id="focusPanel">
      <div class="fpTitle">COLONY FOCUS</div>
      <div class="fpRow"><span class="fpL">Colony</span><span id="fpSelected">#1</span></div>
      <div class="fpRow"><span class="fpL">DNA</span><span id="fpDNA">—</span></div>
      <div class="fpRow"><span class="fpL">Biome</span><span id="fpBiome">—</span></div>
      <div class="fpRow"><span class="fpL">Style</span><span id="fpStyle">—</span></div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script src="./assets/js/script.js?v=layout-fix-1"></script>
</body>
</html>
