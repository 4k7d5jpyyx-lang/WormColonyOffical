<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Worm Colony • $WORM</title>

  <!-- MUST match your folders -->
  <link rel="stylesheet" href="./assets/css/styles.css?v=wc-20260108-1">
</head>

<body>
  <div class="app">

    <header class="topbar glass">
      <div class="brand">
        <div class="logoBox" aria-hidden="true">
          <img
            id="logoImg"
            src="https://i.postimg.cc/hGj8JD0V/1614F03F-52AD-453C-8DB1-09A3B29F3469.png"
            alt="Worm Colony logo"
            loading="eager"
          />
        </div>
        <div class="brandText">
          <div class="title">Worm Colony</div>
          <div class="sub">$WORM • LIVE COLONY</div>
        </div>
      </div>

      <div class="status">
        <div class="chip">
          <span class="dot"></span>
          <span>SIMULATION ACTIVE</span>
        </div>
        <div class="micro">Growth driven by buyers, volume, and market cap.</div>
      </div>
    </header>

    <!-- SIMULATION TOP -->
    <section class="simWrap glass">
      <div class="simViewport">
        <canvas id="c"></canvas>

        <div class="simHud">
          <div class="hudRow">
            <div class="pill" id="sigPill">
              <span class="pillK">COLONY SIGNATURE</span>
              <span class="pillV" id="signature">WORM-XXXX-XXXX</span>
            </div>
            <div class="pill" id="dnaPill">
              <span class="pillK">DNA</span>
              <span class="pillV" id="dnaBadge">—</span>
            </div>
          </div>
        </div>

        <div class="hint">
          Tap colonies • Drag pan • Pinch zoom • Double tap center
        </div>
      </div>
    </section>

    <!-- UI BELOW (no overlay) -->
    <section class="uiWrap">
      <div class="glass statsCard">
        <div class="statsGrid">
          <div class="stat"><div class="k">BUYERS</div><div class="v" id="buyers">0</div></div>
          <div class="stat"><div class="k">VOLUME</div><div class="v" id="vol">$0</div></div>
          <div class="stat"><div class="k">M CAP</div><div class="v" id="mcap">$25,000</div></div>
          <div class="stat"><div class="k">COLONIES</div><div class="v" id="cols">1</div></div>
          <div class="stat"><div class="k">WORMS</div><div class="v" id="worms">0</div></div>
        </div>
      </div>

      <div class="glass controlsCard">
        <div class="btnGrid">
          <button class="btn primary" id="feedBtn">FEED</button>
          <button class="btn" id="smallBtn">SMALL BUY</button>

          <button class="btn" id="whaleBtn">WHALE BUY</button>
          <button class="btn" id="sellBtn">SELL-OFF</button>

          <button class="btn" id="stormBtn">VOLUME STORM</button>
          <button class="btn neon" id="mutateBtn">MUTATE</button>

          <button class="btn" id="focusBtn">FOCUS: OFF</button>
          <button class="btn" id="zoomInBtn">ZOOM +</button>

          <button class="btn" id="zoomOutBtn">ZOOM −</button>
          <button class="btn primary" id="captureBtn">CAPTURE</button>

          <button class="btn danger" id="resetBtn">RESET</button>
        </div>
      </div>

      <div class="glass logCard">
        <div class="logHead">
          <div class="logTitle">Mutation Log</div>
          <div class="logMeta">Capped + auto-merged spam</div>
        </div>
        <div class="logList" id="logList"></div>
      </div>
    </section>

    <div class="toast" id="toast"></div>
  </div>

  <!-- MUST match your folders -->
  <script src="./assets/js/script.js?v=wc-20260108-1"></script>
</body>
</html>
